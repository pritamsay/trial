<input type="text" onkeypress="pressed(event)">
<select id="cars">
  <option value="a">Option A</option>
</select>
<button type="button" onclick="go()" id="btnID">Submit</button>

<script>
var c = document.getElementById("cars");

// Remove existing options
Array.from(c).forEach((option) => {
  c.removeChild(option)
})

// get or set your new options here.
var carsA = [["Apollo", "firstValue"], ["Audi", "secondValue"]]
var carsT = [["Tata","first"], ["Tesla","second"]]

// Add new options
function pressed(e){
  var key;
  if(window.event){
      key=e.keyCode;
  }else if (e.which) {
    key=e.which;
  }
  if(key==97 || key==65){
    carsA.map((optionData) => {
      var opt = document.createElement('option')
      opt.appendChild(document.createTextNode(optionData[0]));
      opt.value = optionData[1]
      c.appendChild(opt);
    })
  }else if(key==116 || key==84){
    carsT.map((optionData) => {
      var opt = document.createElement('option')
      opt.appendChild(document.createTextNode(optionData[0]));
      opt.value = optionData[1]
      c.appendChild(opt);
    })
  }
}
